<!DOCTYPE html>
<html>
<head>
    <title>Highlighted Differences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: #DAFFFB;
        }
        h1 {
            margin-top: 30px;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Original Image</h1>
    <img src="data:image/png;base64,{{ image1 }}" alt="Original Image">

    <h1>Image with Differences</h1>
    <img src="data:image/png;base64,{{ image2 }}" alt="Image with Differences">

    <h1>Difference Image</h1>
    <img src="data:image/png;base64,{{ difference }}" alt="Difference Image">
</body>
</html>
